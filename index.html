<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello world</title>
    <script src='./vue.js'></script>
</head>
<body>
    <div id="app">{{content}}</div>
    <script>
        // var dom = document.getElementById('app');
        // dom.innerHTML = 'hello world'

        // 声明一个变量 
        // 通过 new Vue() 创建一个名字叫#app的 vue 实例赋值给这个变量
        // 它会和 id 为app的 dom节点 绑定
        // 变量名本身无所谓叫什么只是给这个节点取了一个新代号
        var app = new Vue({
            el: '#app',
            data: {
                content: 'hello world'
            }
        })

        // 实现 2 秒后 dom 内文字为 bye world
        // $data 是上面 data 的别名
        setTimeout(() => {
            app.$data.content = 'bye world'
        },2000)
    </script>
</body>
</html>
